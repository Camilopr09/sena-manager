        /**
         * Configura event listeners para actualizar el cálculo automáticamente
         */
        function configurarCalculadoraDiasHabiles() {
            const campos = [
                'programacionFechaInicio',
                'programacionFechaFin',
                'programacionHoraInicioHora',
                'programacionHoraInicioMinuto',
                'programacionHoraFinHora',
                'programacionHoraFinMinuto'
            ];
            
            // Remover listeners anteriores para evitar duplicados
            // Guardar valores actuales para restaurarlos después de clonar
            const valores = {};
            campos.forEach(id => {
                const elemento = document.getElementById(id);
                if (elemento) valores[id] = elemento.value;
            });

            // Reemplazar elementos (clonar) y restaurar valores
            campos.forEach(id => {
                const elemento = document.getElementById(id);

                    elemento.parentNode.replaceChild(nuevoElemento, elemento);
                    if (valores[id] !== undefined) {
                        try {
                            nuevoElemento.value = valores[id];
                        } catch (e) {}
                    }
                }
            });

            // Agregar nuevos listeners
            campos.forEach(id => {
                const elemento = document.getElementById(id);
                if (elemento) {
                    elemento.addEventListener('change', actualizarCalculoDiasHabiles);
                }
            });
            // Listeners para checkboxes de días
            Array.from(document.querySelectorAll('.programacion-dia-clase')).forEach(cb => cb.addEventListener('change', actualizarCalculoDiasHabiles));

        /**
         * Actualiza el cálculo de días y horas hábiles en el modal
         */
        function actualizarCalculoDiasHabiles() {
            const container = document.getElementById('calculadoraDiasHabiles');
            if (!container) return;
            
            const fechaInicio = document.getElementById('programacionFechaInicio').value;
            const fechaFin = document.getElementById('programacionFechaFin').value;
            
            const horaInicioHora = document.getElementById('programacionHoraInicioHora').value;
            const horaInicioMinuto = document.getElementById('programacionHoraInicioMinuto').value;
            const horaFinHora = document.getElementById('programacionHoraFinHora').value;
            const horaFinMinuto = document.getElementById('programacionHoraFinMinuto').value;
            
            // Construir hora completa
            const horaInicio = horaInicioHora && horaInicioMinuto ? `${horaInicioHora}:${horaInicioMinuto}` : '';
            const horaFin = horaFinHora && horaFinMinuto ? `${horaFinHora}:${horaFinMinuto}` : '';
            
            // Validar que todos los campos necesarios estén completos
            if (!fechaInicio || !fechaFin) {
                container.innerHTML = `
                    <div style="background: var(--bg-light); padding: 16px; border-radius: 8px; text-align: center; color: var(--text-secondary);">
                        <i data-lucide="calendar" style="width: 24px; height: 24px; margin-bottom: 8px;"></i>
                        <p style="margin: 0; font-size: 13px;">Selecciona las fechas para calcular los días hábiles</p>
                    </div>
                `;
                if (typeof lucide !== 'undefined') {
                    lucide.createIcons();
                }
                return;
            }
            
            // Validar que la fecha de fin sea posterior a la de inicio
            if (new Date(fechaFin) <= new Date(fechaInicio)) {
                container.innerHTML = `
                    <div style="background: #FFF3CD; padding: 16px; border-radius: 8px; border-left: 4px solid var(--sena-orange);">
                        <div style="display: flex; align-items: center; gap: 8px; color: #856404;">
                            <i data-lucide="alert-triangle" style="width: 20px; height: 20px;"></i>
                            <span style="font-size: 13px; font-weight: 500;">La fecha de fin debe ser posterior a la fecha de inicio</span>
                        </div>
                    </div>
                `;
                if (typeof lucide !== 'undefined') {
                    lucide.createIcons();
                }
                return;
            }
            
            // Obtener días seleccionados (0=Dom..6=Sáb)
            const diasSeleccionados = Array.from(document.querySelectorAll('.programacion-dia-clase'))
                .filter(cb => cb.checked)
                .map(cb => Number(cb.value));

            // Calcular días hábiles (respetando días seleccionados si los hay)
            const detalle = obtenerDetalleCalculo(fechaInicio, fechaFin, diasSeleccionados.length ? diasSeleccionados : null);
            
            // Si hay horarios completos, calcular horas hábiles
            let horasInfo = null;
            if (horaInicio && horaFin && horaFin > horaInicio) {
                horasInfo = calcularHorasHabiles(fechaInicio, fechaFin, horaInicio, horaFin, diasSeleccionados.length ? diasSeleccionados : null);
            }
            
            // Mostrar resultados
            container.innerHTML = formatearInfoCalculo(detalle, horasInfo);
            
            // Actualizar automáticamente el campo de horas si está disponible
            if (horasInfo && horasInfo.totalHoras > 0) {
                const campoHoras = document.getElementById('programacionHoras');
                if (campoHoras && (!campoHoras.value || confirm('¿Deseas actualizar el campo de horas con el cálculo automático de ' + horasInfo.totalHoras + ' horas?'))) {
                    campoHoras.value = Math.round(horasInfo.totalHoras);
                }
            }
            
            // Re-inicializar iconos de Lucide
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        }

        function mostrarSugerenciasInstructores(texto) {
            const autocompleteList = document.getElementById('autocomplete-instructores-reporte');

            const instructoresFiltrados = instructores.filter(i => {

                const documento = instructor.documento || '';
                const busqueda = texto;

                if (busqueda) {
                    const regex = new RegExp(`(${busqueda})`, 'gi');
                    nombreHTML = nombre.replace(regex, '<strong>$1</strong>');

                div.innerHTML = `${nombreHTML} <span style="color: var(--text-secondary); font-size: 12px;">(${documento})</span>`;

        // ========== PAGE INITIALIZATION ========== 
        async function initApp() {
            loadDarkModePreference();
            updateConnectionStatus('connecting');
            
            // 💾 RESTAURAR SESIÓN DESDE LOCALSTORAGE
            const savedSession = localStorage.getItem('sena_session');
            const savedUser = localStorage.getItem('sena_user');
            
            if (savedSession === 'true' && savedUser) {
                try {
                    currentUser = JSON.parse(savedUser);
                    
                    document.getElementById('loginScreen').classList.remove('active');
                    document.getElementById('loginScreen').style.display = 'none';
                    document.getElementById('appContainer').classList.add('active');
                    document.getElementById('currentUser').textContent = currentUser.usuario;
                    showSection('resumen');
                } catch (error) {
                    localStorage.removeItem('sena_user');
                    localStorage.removeItem('sena_session');
                    currentUser = null;
                }
            }
            
            // Conectar a Supabase en segundo plano (sin bloquear UI)
            const supabaseReady = await initSupabase();
            
            if (supabaseReady) {
                connectToSupabase()
                    .then(() => {
                        // Validar usuario si hay sesión activa
                        if (currentUser) {
                            supabaseClient
                                .from('usuarios')
                                .select('*')
                                .eq('id', currentUser.id)
                                .eq('activo', true)
                                .single()
                                .then(({ data, error }) => {
                                    if (error || !data) {
                                        handleLogout();
                                    }
                                })
                                .catch(() => {}); // Ignorar errores de validación
                        }
                    })
                    .catch(() => {
                        updateConnectionStatus('error');
                    });
                
                // Listener de autenticación
                try {
                    supabaseClient.auth.onAuthStateChange((event, session) => {
                        if (event === 'SIGNED_OUT') {
                            currentUser = null;
                            localStorage.removeItem('sena_user');
                            localStorage.removeItem('sena_session');
                        }
                    });
                } catch (err) {
                    // Ignorar errores del listener
                }
                
            } else {
                updateConnectionStatus('error');
                loadLocalData();
            }
            
            setupEventListeners();
            await initEmailJS();
            loadSidebarState();
            
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        }

        window.addEventListener('load', initApp);
    </script>

            function getSelectedDiasSemana() {
                const boxes = Array.from(document.querySelectorAll('#calc-dias-habiles-app .dia-clase'));
                return boxes.filter(b => b.checked).map(b => Number(b.value));
            }

            function autoCalculateMain() {
                const inicioEl = document.getElementById('ui-fecha-inicio');
                const finEl = document.getElementById('ui-fecha-fin');
                const horaInicioEl = document.getElementById('ui-hora-inicio');
                const horaFinEl = document.getElementById('ui-hora-fin');
                const output = document.getElementById('interactive-result');
                const inicio = inicioEl.value;
                const fin = finEl.value;
                if (!inicio || !fin) {
                    output.innerText = 'Selecciona fecha inicio y fin.';
                    return;
                }
                const dias = getSelectedDiasSemana();
                const resultado = calcularDiasHabiles(inicio, fin, dias.length ? dias : null);
                const detalle = obtenerDetalleCalculo(inicio, fin, dias.length ? dias : null);
                let horasInfo = null;
                if (horaInicioEl.value && horaFinEl.value) {
                    horasInfo = calcularHorasHabiles(inicio, fin, horaInicioEl.value, horaFinEl.value, dias.length ? dias : null);
                }
                output.innerHTML = `<div><strong>Días hábiles contados:</strong> ${resultado}</div>` + formatearInfoCalculo(detalle, horasInfo);
            }

            (function setDefaultsMain() {
                const inicioEl = document.getElementById('ui-fecha-inicio');
                const finEl = document.getElementById('ui-fecha-fin');
                const today = new Date();
                const later = new Date(); later.setDate(today.getDate() + 7);
                function toInput(d) { const y=d.getFullYear(); const m=String(d.getMonth()+1).padStart(2,'0'); const day=String(d.getDate()).padStart(2,'0'); return `${y}-${m}-${day}`; }
                if (!inicioEl.value) inicioEl.value = toInput(today);
                if (!finEl.value) finEl.value = toInput(later);
            })();

            document.getElementById('ui-calcular').addEventListener('click', autoCalculateMain);
            Array.from(document.querySelectorAll('#calc-dias-habiles-app .dia-clase')).forEach(cb => cb.addEventListener('change', autoCalculateMain));
            ['ui-fecha-inicio','ui-fecha-fin','ui-hora-inicio','ui-hora-fin'].forEach(id=>{ const el=document.getElementById(id); if(el) el.addEventListener('change', autoCalculateMain); });
            // cálculo inicial
            autoCalculateMain();
