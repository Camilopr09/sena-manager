        // ========== SUPABASE CONFIGURATION ==========
        const SUPABASE_CONFIG = {
            URL: 'https://qfurwelpzarnpcjxrzql.supabase.co',

        // ========== SUPABASE INITIALIZATION ==========
        async function initSupabase() {
            console.log('üîå Inicializando Supabase...');
            
            try {
                if (!window.supabase || !window.supabase.createClient) {
                    console.error('‚ùå Librer√≠a Supabase no disponible');
                    return false;
                }
                
                supabaseClient = window.supabase.createClient(
                    SUPABASE_CONFIG.URL,
                    SUPABASE_CONFIG.ANON_KEY
                );
                
                console.log('‚úÖ Cliente Supabase inicializado');

            } catch (error) {

            }
        }

        // ========== CONNECTION & DATA LOADING ==========
        async function connectToSupabase() {
            console.log('üîå Conectando a Supabase con reintentos...');
            
            for (let attempt = 1; attempt <= SUPABASE_CONFIG.MAX_RETRIES; attempt++) {
                try {
                    if (!supabaseClient) {
                        throw new Error('Cliente Supabase no inicializado');
                    }
                    
                    console.log(`üì° Intento ${attempt}/${SUPABASE_CONFIG.MAX_RETRIES}...`);
                    
                    const { data, error } = await supabaseClient
                        .from('fichas')
                        .select('id')
                        .limit(1);
                    
                    if (error) {
                        if (error.message.includes('401')) {
                            console.error('üîê ERROR: Problemas de autenticaci√≥n/RLS');
                            console.error('   Soluci√≥n: Ve a tu proyecto Supabase > Authentication > Policies');
                            console.error('   Aseg√∫rate que la tabla "fichas" permite SELECT sin autenticaci√≥n');
                            throw new Error('Pol√≠ticas RLS no configuradas correctamente');
                        }
                        
                        console.warn(`‚ö†Ô∏è Error en intento ${attempt}: ${error.message}`);
                        
                        if (attempt < SUPABASE_CONFIG.MAX_RETRIES) {
                            console.log(`‚è≥ Reintentando en ${SUPABASE_CONFIG.RETRY_DELAY}ms...`);
                            await new Promise(r => setTimeout(r, SUPABASE_CONFIG.RETRY_DELAY));
                            continue;
                        }
                        throw error;
                    }
                    
                    console.log('‚úÖ Conexi√≥n exitosa a Supabase');
                    updateConnectionStatus('connected');
                    isConnected = true;
                    
                    await loadDataFromSupabase();
                    return;
                    
                } catch (err) {
                    console.error(`‚ùå Error en intento ${attempt}:`, err.message);
                    
                    if (attempt === SUPABASE_CONFIG.MAX_RETRIES) {
                        console.error('\n‚ùå No se pudo conectar - usando datos locales');
                        updateConnectionStatus('error');
                        isConnected = false;
                        loadLocalData();
                        return;
                    }
                }
            }
        }

        async function loadDataFromSupabase() {
            console.log('üìä Cargando datos de Supabase...');
            
            try {
                const tables = [
                    { name: 'fichas', store: 'fichas' },
                    { name: 'competencias', store: 'competencias' },
                    { name: 'ambientes', store: 'ambientes' },
                    { name: 'instructores', store: 'instructores' },
                    { name: 'programaciones', store: 'programaciones' }
                ];
                
                for (const table of tables) {
                    try {
                        const { data, error } = await supabaseClient
                            .from(table.name)
                            .select('*')
                            .order('id', { ascending: true });
                        
                        if (error) {
                            console.warn(`‚ö†Ô∏è Error cargando ${table.name}:`, error.message);
                            continue;
                        }
                        
                        window[table.store] = data || [];
                        console.log(`‚úÖ ${table.name}: ${data?.length || 0} registros`);
                        
                        if (data && data.length > 0) {
                            const maxId = Math.max(...data.map(d => d.id || 0));
                            const storeName = `next${table.store.charAt(0).toUpperCase() + table.store.slice(1)}Id`;
                            window[storeName] = maxId + 1;
                        }
                    } catch (err) {
                        console.error(`‚ùå Error en ${table.name}:`, err);
                    }
                }
                
                console.log('üìä Datos cargados correctamente');
            } catch (error) {
                console.error('‚ùå Error cargando datos:', error);
                throw error;
            }
        }

        // ========== CRUD FUNCTIONS FOR FICHAS ==========
        async function saveFicha(event) {
            event.preventDefault();
            
            const id = document.getElementById('fichaId').value;
            const nombre = document.getElementById('fichaNombre').value.trim();
            const competencia = document.getElementById('fichaCompetencia').value.trim();
            const ciudad = document.getElementById('fichaCiudad').value;
            const horas = parseInt(document.getElementById('fichaHoras').value);
            const estado = document.getElementById('fichaEstado').value;
            
            const fechaInicio = document.getElementById('fichaFechaInicio').value; // "2026-02-28"
const fechaFin = document.getElementById('fichaFechaFin').value;       // "2026-02-28"

            
            const fichaData = {
                nombre,
                competencia_principal: competencia,
                ciudad,
                fecha_inicio: fechaInicio,
                fecha_fin: fechaFin,
                horas_totales: horas,
                estado
            };
            
            try {
                if (id) {
                    // UPDATE
                    if (isConnected) {
                        const { error } = await supabaseClient
                            .from('fichas')
                            .update(fichaData)
                            .eq('id', parseInt(id));
                        if (error) throw error;
                        console.log('‚úÖ Ficha actualizada en Supabase');
                    }
                    const ficha = fichas.find(f => f.id === parseInt(id));
                    if (ficha) {
                        Object.assign(ficha, fichaData);
                    }
                } else {
                    // INSERT
                    const newFicha = {
                        id: nextFichaId++,
                        ...fichaData
                    };
                    
                    if (isConnected) {
                        const { error } = await supabaseClient
                            .from('fichas')
                            .insert([newFicha]);
                        if (error) throw error;
                        console.log('‚úÖ Ficha insertada en Supabase');
                    }
                    fichas.push(newFicha);
                }
                
                closeFichaModal();
                updateFichasTable();
                alert('‚úÖ Ficha guardada correctamente');
            } catch (error) {
                console.error('‚ùå Error:', error);
                alert('‚ùå Error al guardar: ' + (error.message || 'Error desconocido'));
            }
        }

        async function deleteFicha(id) {
            if (!confirm('¬øEliminar esta ficha?')) return;
            
            try {
                if (isConnected) {
                    await supabaseClient.from('programaciones').delete().eq('ficha_id', id);
                    await supabaseClient.from('competencias').delete().eq('ficha_id', id);
                    const { error } = await supabaseClient.from('fichas').delete().eq('id', id);
                    if (error) throw error;
                }
                
                programaciones = programaciones.filter(p => p.ficha_id !== id);
                competencias = competencias.filter(c => c.ficha_id !== id);
                fichas = fichas.filter(f => f.id !== id);
                
                updateFichasTable();
                alert('‚úÖ Ficha eliminada');
            } catch (error) {
                alert('‚ùå Error: ' + error.message);
            }
        }

        function calcularHorasProgramadas(competenciaId) {
            return programaciones
                .filter(p => p.competencia_id === competenciaId)
                .reduce((sum, p) => sum + p.horas, 0);
        }

        function calcularHorasDisponiblesInstructor(instructorId) {
            const instructor = instructores.find(i => i.id === instructorId);
            if (!instructor) return 0;
            const programadas = programaciones
                .filter(p => p.instructor_id === instructorId)
                .reduce((sum, p) => sum + p.horas, 0);
            return instructor.horas_contratadas - programadas;
        }

        function updateFichasTable() {
            const search = document.getElementById('searchFichas')?.value.toLowerCase() || '';
            const estado = document.getElementById('filterEstadoFicha')?.value || '';
            
            const filtered = fichas.filter(f => {
                const matchSearch = f.nombre.toLowerCase().includes(search) || 
                                  f.competencia_principal.toLowerCase().includes(search) ||
                                  f.ciudad.toLowerCase().includes(search);
                const matchEstado = !estado || f.estado === estado;
                return matchSearch && matchEstado;
            });
            
            const tbody = document.getElementById('fichasTableBody');
            if (!tbody) return;
            
            if (filtered.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="empty-state">No se encontraron fichas</td></tr>';
                return;

            tbody.innerHTML = filtered.map(f => `

                    <td>${f.competencia_principal}</td>
