        // ========== SUPABASE CONFIGURATION ==========
        const SUPABASE_CONFIG = {
            URL: 'https://qfurwelpzarnpcjxrzql.supabase.co',

        // ========== SUPABASE INITIALIZATION ==========
        async function initSupabase() {
            console.log('üîå Inicializando Supabase...');
            
            try {
                if (!window.supabase || !window.supabase.createClient) {

            console.log('üîå Conectando a Supabase con reintentos...');
            
            for (let attempt = 1; attempt <= SUPABASE_CONFIG.MAX_RETRIES; attempt++) {
                try {
                    if (!supabaseClient) {
                        throw new Error('Cliente Supabase no inicializado');

                    console.log(`üì° Intento ${attempt}/${SUPABASE_CONFIG.MAX_RETRIES}...`);

                    { name: 'competencias', store: 'competencias' },

                    { name: 'programaciones', store: 'programaciones' }
                ];
                
                for (const table of tables) {
                    try {
                        const { data, error } = await supabaseClient
                            .from(table.name)
                            .select('*')
                            .order('id', { ascending: true });
                        
                        if (error) {
                            console.warn(`‚ö†Ô∏è Error cargando ${table.name}:`, error.message);
                            continue;
                        }
                        
                        switch (table.store) {
  case 'fichas':

        async function saveFicha(event) {
            event.preventDefault();
            
            const id = document.getElementById('fichaId').value;
            const codigo = document.getElementById('fichaCodigo').value.trim();
            const nombre = document.getElementById('fichaNombre').value.trim();
            const ciudad = document.getElementById('fichaCiudad').value;
            const corregimiento = document.getElementById('fichaCorregimiento').value.trim() || 'Principal';
            const horas = parseInt(document.getElementById('fichaHoras').value);
            const estado = document.getElementById('fichaEstado').value;
            
            const fechaInicio = document.getElementById('fichaFechaInicio').value;
            const fechaFin = document.getElementById('fichaFechaFin').value;
            
            // Validar que el c√≥digo sea √∫nico si es nuevo
            if (!id && fichas.some(f => f.codigo === codigo)) {
                alert('‚ùå El c√≥digo ya existe. Usa uno diferente.');
                return;
            }
            
            const fichaData = {
                codigo,
                nombre,
                ciudad,
                corregimiento,
                fecha_inicio: fechaInicio,
                fecha_fin: fechaFin,
                horas_totales: horas,
                estado
            };
            
            try {
                if (id) {
                    // UPDATE
                    if (isConnected) {
                        const { error } = await supabaseClient
                            .from('fichas')
                            .update(fichaData)
                            .eq('id', parseInt(id));
                        if (error) throw error;
                        console.log('‚úÖ Ficha actualizada en Supabase');
                    }
                    const ficha = fichas.find(f => f.id === parseInt(id));
                    if (ficha) {
                        Object.assign(ficha, fichaData);
                    }
                } else {
                    // INSERT
                    const newFicha = {
                        id: nextFichaId++,
                        ...fichaData
                    };
                    
                    if (isConnected) {
                        const { error } = await supabaseClient
                            .from('fichas')
                            .insert([newFicha]);
                        if (error) throw error;
                        console.log('‚úÖ Ficha insertada en Supabase');
                    }
                    fichas.push(newFicha);
                }
                
                closeFichaModal();
                updateFichasTable();
                alert('‚úÖ Ficha guardada correctamente');
            } catch (error) {
                console.error('‚ùå Error:', error);
                alert('‚ùå Error al guardar: ' + (error.message || 'Error desconocido'));
            }
        }

        function calcularHorasProgramadas(competenciaId) {
            return programaciones
                .filter(p => p.competencia_id === competenciaId)

        function calcularHorasDisponiblesInstructor(instructorId) {
            const instructor = instructores.find(i => i.id === instructorId);
            if (!instructor) return 0;
            const programadas = programaciones
                .filter(p => p.instructor_id === instructorId)
                .reduce((sum, p) => sum + p.horas, 0);
            return instructor.horas_contratadas - programadas;
        }

        function updateCompetenciasSelect() {
            const fichaId = parseInt(document.getElementById('programacionFicha').value);
            const compSelect = document.getElementById('programacionCompetencia');
            const compsDeFicha = competencias.filter(c => c.ficha_id === fichaId);
            compSelect.innerHTML = '<option value="">Seleccionar competencia</option>' +
                compsDeFicha.map(c => `<option value="${c.id}">${c.nombre}</option>`).join('');
        }

        async function saveProgramacion(event) {
            event.preventDefault();
            const id = document.getElementById('programacionId').value;
            const fichaId = parseInt(document.getElementById('programacionFicha').value);
            const competenciaId = parseInt(document.getElementById('programacionCompetencia').value);
            const instructorId = parseInt(document.getElementById('programacionInstructor').value);
            const ambienteId = parseInt(document.getElementById('programacionAmbiente').value);
            const horas = parseInt(document.getElementById('programacionHoras').value);
            const fechaInicio = document.getElementById('programacionFechaInicio').value;
            const horaInicio = document.getElementById('programacionHoraInicio').value;
            const horaFin = document.getElementById('programacionHoraFin').value;
            const estado = document.getElementById('programacionEstado').value;

            // Validaci√≥n de horario
            if (!horaInicio || !horaFin) {
                alert('‚ùå Debes ingresar el horario de la competencia.');
                return;
            }
            if (horaFin <= horaInicio) {
                alert('‚ùå La hora de fin debe ser mayor que la hora de inicio.');
                return;
            }

            // Validar interferencia de ambiente
            const conflicto = programaciones.some(p =>
                p.id != id &&
                p.ambiente_id === ambienteId &&
                p.fecha_inicio === fechaInicio &&
                (
                    // Se traslapan los horarios
                    (horaInicio < (p.hora_fin || '') && horaFin > (p.hora_inicio || ''))
                )
            );
            if (conflicto) {
                alert('‚ùå Ya existe una programaci√≥n en este ambiente y horario. Corrige el horario o selecciona otro ambiente.');
                return;
            }

            const progData = {
                ficha_id: fichaId,
                competencia_id: competenciaId,
                instructor_id: instructorId,
                ambiente_id: ambienteId,
                horas,
                fecha_inicio: fechaInicio,
                hora_inicio: horaInicio,
                hora_fin: horaFin,
                estado
            };

            try {
                if (id) {
                    if (isConnected) {
                        const { error } = await supabaseClient.from('programaciones').update(progData).eq('id', parseInt(id));
                        if (error) throw error;
                    }
                    const prog = programaciones.find(p => p.id === parseInt(id));
                    if (prog) Object.assign(prog, progData);
                } else {
                    const newProg = { id: nextProgramacionId++, ...progData };
                    if (isConnected) {
                        const { error } = await supabaseClient.from('programaciones').insert([newProg]);
                        if (error) throw error;
                    }
                    programaciones.push(newProg);
                }
                closeProgramacionModal();
                updateProgramacionesTable();
                alert('‚úÖ Programaci√≥n guardada');
            } catch (error) {
                alert('‚ùå Error: ' + error.message);
            }
        }

        async function deleteProgramacion(id) {
            if (!confirm('¬øEliminar esta programaci√≥n?')) return;
            try {
                if (isConnected) {
                    const { error } = await supabaseClient.from('programaciones').delete().eq('id', id);
                    if (error) throw error;
                }
                programaciones = programaciones.filter(p => p.id !== id);
                updateProgramacionesTable();
                alert('‚úÖ Programaci√≥n eliminada');
            } catch (error) {
                alert('‚ùå Error: ' + error.message);
            }
        }

        function openProgramacionModal() {
            document.getElementById('programacionModalTitle').textContent = 'Nueva Programaci√≥n';
            document.getElementById('programacionForm').reset();
            document.getElementById('programacionId').value = '';
            document.getElementById('programacionModal').classList.add('active');
        }

        function closeProgramacionModal() {
            document.getElementById('programacionModal').classList.remove('active');
        }

        function editProgramacion(id) {
            const prog = programaciones.find(p => p.id === id);
            if (!prog) return;
            document.getElementById('programacionModalTitle').textContent = 'Editar Programaci√≥n';
            document.getElementById('programacionId').value = prog.id;
            document.getElementById('programacionFicha').value = prog.ficha_id;
            updateCompetenciasSelect();
            document.getElementById('programacionCompetencia').value = prog.competencia_id;
            document.getElementById('programacionInstructor').value = prog.instructor_id;
            document.getElementById('programacionAmbiente').value = prog.ambiente_id;
            document.getElementById('programacionHoras').value = prog.horas;
            document.getElementById('programacionFechaInicio').value = prog.fecha_inicio || '';
            document.getElementById('programacionHoraInicio').value = prog.hora_inicio || '';
            document.getElementById('programacionHoraFin').value = prog.hora_fin || '';
            document.getElementById('programacionEstado').value = prog.estado;
            document.getElementById('programacionModal').classList.add('active');
        }
